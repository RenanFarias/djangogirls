{% load staticfiles %}
<html>
    <head>
        <title>Django Girls blog</title>

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div>
            <h1 class="red"><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href=""></a>{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
           
        {% endfor %}
        <div>
